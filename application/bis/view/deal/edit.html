<!--包含头部文件-->
{include file="public/header" /}
{load href="__STATIC__/admin/layui/css/layui.css" /}
<div class="cl pd-5 bg-1 bk-gray mt-20"> 添加团购商品信息</div>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add" method="post" action="{:url('deal/edit')}">
        基本信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>团购名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$deal.name}" placeholder="" id="" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select cityId">
					<option value="0">--请选择--</option>
					{volist name="citys" id="vo"}
					<option value="{$vo.id}">{$vo.name}</option>
					{/volist}
				</select>
				</span>
            </div>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select se_city_id">
					<option value="0">--请选择--</option>
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
            <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<select name="category_id" class="select categoryId">
					<option value="0">--请选择--</option>
					{volist name="categorys" id="vo"}
					<option value="{$vo.id}">{$vo.name}</option>
					{/volist}
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">所属子类：</label>
            <div class="formControls col-xs-8 col-sm-3 skin-minimal">
                <div class="check-box se_category_id">

                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-9 col-sm-2">支持门店：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="check-box">
                    {volist name='bislocation' id='vo'}
                    <input name="location_ids[]" type="checkbox" id="checkbox" value="{$vo.id}"/>{$vo.name}
                    {/volist}
                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9">

                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="file_upload">上传logo</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" src="{$deal.image}"  id="file_upload1">
                        <input type="text" class="form-control" name="image"  style="display: none;" id="logo">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">团购开始时间：</label>
            <div class="formControls col-xs-8 col-sm-3">

                <input type="text" name="start_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value="{$deal.start_time|date='Y年m月d日',###}"  >

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">团购结束时间:</label>
            <div class="formControls col-xs-8 col-sm-3">

                <input type="text" name="end_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value="{$deal.end_time|date='Y年m月d日',###}"  >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">库存数:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$deal.total_count}" placeholder="" id=""
                       name="total_count">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">原价:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$deal.origin_price}" placeholder="" id="" name="origin_price">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">团购价:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$deal.current_price}" placeholder="" id="" name="current_price">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">消费券生效时间：</label>
            <div class="formControls col-xs-8 col-sm-3">

                <input type="text" name="coupons_begin_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value="{$deal.coupons_begin_time|date='Y年m月d日',###}"  >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">消费券结束时间:</label>
            <div class="formControls col-xs-8 col-sm-3">

                <input type="text" name="coupons_end_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value="{$deal.coupons_end_time|date='Y年m月d日',###}"  >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">团购描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor"  type="text/plain" name="description" style="width:80%;height:300px;">{$deal.description}</script>
                </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">购买须知：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <script id="editor2"  type="text/plain" name="notes" style="width:80%;height:300px;">{$deal.notes}</script>
            </div>
        </div>

        <input type="text" style="display: none" class="input-text" value="{$deal.id}" placeholder="" id="" name="id">

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 申请</button>
            </div>
        </div>
    </form>
</article>
<script>
    /**定义页面全局变量**/
    var SCOPE = {
        "city_url" : "{:url('api/city/getCitysByParentId')}",
        "category_url" : "{:url('api/category/getcategorysByparentId')}",
        "uploadify_swf" : "__STATIC__/admin/uploadify/uploadify.swf",
        "image_upload" : "{:url('api/image/upload')}",
    };

</script>
<!--包含头部文件-->
{include file="public/footer" /}

<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script src="__STATIC__/admin/hui/lib/My97DatePicker/WdatePicker.js"></script>

{load href="__STATIC__/admin/layui/layui.js" /}
{load href="__STATIC__/admin/js/image.js" /}

<script>
    $(function(){
        var ue = UE.getEditor('editor');
        var ue = UE.getEditor('editor2');
    });


    var SCOPE =	{
        'city_url'	: "{:url('api/city/getCitysByparentId')}",
        'category_url'	: "{:url('api/category/getcategorysByparentId')}" ,
        // 'uploadify_swf'	: '__STATIC__/admin/uploadify/uploadify.swf',
        'image_uploadify'	: "{:url('api/image/upload')}" ,
        // 'uploadlayui_url'	: "{:url('api/image/upload')}"
    }
</script>
</body>
</html>
