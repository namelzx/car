<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"></nav>
<div class="page-container">
    <form id="form-o2o-add" method="post" action="{:url('order/index')}">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <div class="text-c">


                <input type="text" name="code" id="" placeholder="{$code} " style="width:250px" class="input-text">
                <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索
                </button>
            </div>
        </div>
    </form>
</div>

<div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
        <thead>
        <tr class="text-c">
            <th width="40">ID</th>
            <th width="150">商品名称</th>
            <th width="100">订单编号</th>
            <th width="150">购买数量</th>
            <th width="30">消费码</th>
            <th width="30">状态</th>
            <th width="30">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name='order' id='vo'}
        <tr class="text-c">
            <td>{$vo.id}</td>
            <td><a href="" target="_blank">{$vo.name}</a></td>
            <td class="text-c">{$vo.out_trade_no}</td>
            <td>{$vo.deal_count}</td>
            <td>{$vo.code}</td>
            <td>{$vo.status|Hstatus}</td>
            <td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick=""
                                     href="{:url('order/status',['id'=>$vo.id,'status'=>1])}" title="使用消费码"><i
                    class="Hui-iconfont">使用消费码</i></a></td>
        </tr>
        {/volist}
        </tbody>
    </table>
    {$order->appends($params)->render()}

</div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
