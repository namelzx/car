    var sl = {
        msg : function(msg){
            layer.open({
                content: msg,

                time: 2,
                shade: false,
                anim: true
            });
        },
        alert: function(msg, fun){
            layer.open({
                content: msg,
                btn: ['确定'],

                    fun&&fun();
                    layer.close(index);
                }
            });

        initedJSConfig: false ,

            if(sl.wx.initedJSConfig){
                sl.wx.initShare();
                return ;
            }
            if (wx == undefined) return false;
            sl.wx.initedJSConfig = true ;
            var parms = {} ;
            parms.url = location.href.split('#')[0] ;
            $.post('/wechat/getJSConfig.htm',parms,function(rs){
                wx.config({
                    debug: false,
                    appId: rs.config.appId,
                    timestamp: rs.config.timestamp,
                    nonceStr: rs.config.nonceStr,
                    signature: rs.config.signature,
                    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage']
                });
                wx.ready(function(){
                    console.log('wechat is init ');
                    sl.wx.initShare();
                });
                wx.error(function(res){
                    console.log(res);
                });
            },'json');
        },
        initShare: function(){
            var shareParms = {

                success: function () {

                    czz.control.toast('分享成功');
                },
                cancel: function () {
                    //			    	sl.msg('您取消了分享');
                }
            }
            shareParms.title = document.title ;
            shareParms = $.extend(true, shareParms, sl.wxshare);
            wx.onMenuShareTimeline({
                title: shareParms.title , // 分享标题
                link: shareParms.link , // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: shareParms.imgUrl
            });
            wx.onMenuShareAppMessage({

                desc: shareParms.desc, // 分享描述
                link: shareParms.link , // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: shareParms.imgUrl
            });
        }
    }
    sl.wx.initJSConfig();

            show: function(fun){
                if($('#citylist').attr('loaded') == '1'){

                    $('#citylist').load('/model/city_list.htm?vn=m', function(rs){
                        $('#citylist').attr('loaded', '1');
                        $('#citylist').animate({'top': '0px'}, 'fast', 'swing');
                    })
                }
            },
            callback: function(k,dic_num,sort){
                control.city_dic_num = dic_num;
                control.thiscity=k.substring(0,2);
                localStorage.city_name = k.substring(0,2);
                localStorage.city_dic_num = dic_num;
                var myDate = new Date();
                var date = myDate.getTime();
                var min = 10*60*1000; //10分钟
                var time = date + min;
                localStorage.end_time = date + min;
                localStorage.setItem("citysort",sort.substr(0,2));
                localStorage.setItem('mch_key','chezizhu' + sort.substr(0,2));
                if(sort.substr(0,2) != 'chezizhu14'.substring(8)){
                    $.get('/',{mch_key:'chezizhu' + sort.substr(0,2)},function(){
                        location.href =  '';
                    })
                }else{
                    sl.city.hide();
                }
            },
            hide: function(){
                $('#citylist').animate({'top': '100%'}, 'fast', 'swing');
            }
        }
        var config = {
            thiscity : '<img src="' + path + 'images/icon-wait.gif" class="top-icon">',
            city_dic_num : '',
            city_name : '',
            //切换城市
            adcode:'',
            //获取GPS坐标
            getuserlocation : function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError, {
                        // 指示浏览器获取高精度的位置，默认为false
                        enableHighAcuracy: true,

                        timeout: 3000,

                        maximumAge: 300000
                    });

                    sl.city.show();

                    //             return;
                    //         }
                    //         control.adcode = adcode +'00';

                    //         sl.msg("无法定位当前城市，请手动选择");
                    //         sl.city.show();
                    //     }
                    // });
                };
                function showError(error){
                    console.log(error)
                    sl.msg("无法定位当前城市，请手动选择");
                    sl.city.show();
                };
            },
            load:function(){
                var adcode = control.adcode;
                $.post('/model/city/guobiao.htm', {guoBiao:adcode}, function(rs){
                    if(rs.list != ''){
                        var myDate = new Date();
                        var date = myDate.getTime();
                        control.thiscity = rs.list.k.substring(0,2);
                        localStorage.city_dic_num = rs.list.dic_num;
                        localStorage.city_name = rs.list.k.substring(0,2);
                        var min = 10*60*1000; //10分钟
                        var time = date + min;
                        localStorage.end_time = date + min;
                        localStorage.setItem('mch_key','chezizhu' + control.adcode.substr(0,2));
                        if(adcode.substr(0,2) != 'chezizhu14'.substring(8)){
                            $.get('/',{mch_key:'chezizhu' + adcode.substr(0,2)},function(){
                                location.href =  '';
                            })
                        }
                    }else{
                        sl.msg("无法定位当前城市，请手动选择");
                        sl.city.show();
                    }
                }, 'json');
            },
            init:function(){
                var mch_key = 'chezizhu14';
                if (mch_key != localStorage.getItem('mch_key')){
                    sl.city.show();
                }else{
                    //获取地理位置
                    var myDate = new Date();
                    var date = myDate.getTime();
                    if(localStorage.city_dic_num == undefined && localStorage.city_name == undefined) {
                        control.getuserlocation();
                    }else if(!localStorage.end_time || localStorage.end_time <= date){

                    }else{
                        control.thiscity = localStorage.city_name;
                    }
                }
